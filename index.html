<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estimate Rates</title>

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <!-- Leaflet JS + Routing -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #888;
      cursor: wait;
    }

    button:hover:not(:disabled) {
      background: #0056b3;
    }

    .output {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .output span {
      font-weight: bold;
    }

    #status {
      color: #888;
      font-style: italic;
      margin-bottom: 1rem;
    }

    /* Spinner style */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    #map {
      height: 600px;
      min-width: 600px;
      border: 2px solid #ccc;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Estimate Rate Calculator</h2>

    <label for="loading">Loading City</label>
    <input id="loading" type="text" placeholder="e.g., Amarillo, TX, USA" />

    <label for="delivery">Delivery City</label>
    <input id="delivery" type="text" placeholder="e.g., McAllen, TX, USA" />

    <button id="calculate">Calculate Estimate</button>

    <div class="output">
      <p id="status"></p>
      <p>Estimated Rate: <span id="rate">—</span> <span id="currency">—</span></p>
      <p>Miles: <span id="miles">—</span></p>
      <p>$ Per Mile: <span id="ppm">—</span></p>
      <P><small>**The estimated rates above do not include exportation or inspection fees.</small></P>
      <small>**Disclaimer: These rates are estimates only and do not represent a final quote.</small>
    </div>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([39, -98], 4);
  
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
  </script>
  
  <!-- PyScript que contiene la lógica Python -->
  <py-script src="Graph/Screen.py"></py-script>

</body>

<footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background: #222; color: #fff;">
  © 2025 Gabriela Granda. All rights reserved.
</footer>

</html>
