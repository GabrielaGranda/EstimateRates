<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estimate Rates</title>

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .output span {
      font-weight: bold;
    }

    #map {
      height: 500px;
      width: 600px;
      margin-top: 30px;
      border: 2px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Estimate Rate Calculator</h2>

    <label for="loading">Loading City</label>
    <input id="loading" type="text" placeholder="e.g., Amarillo, TX, USA" />

    <label for="delivery">Delivery City</label>
    <input id="delivery" type="text" placeholder="e.g., McAllen, TX, USA" />

    <button id="calculate">Calculate Estimate</button>

    <div class="output">
      <p>Estimated Rate: <span id="rate">—</span> <span id="currency">—</span></p>
      <p>Miles: <span id="miles">—</span></p>
      <p>$ Per Mile: <span id="ppm">—</span></p>
      <small>**The estimated rates above do not include exportation or inspection fees.</small>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  let map = L.map('map').setView([39.5, -98.35], 4); // Vista general de USA/Canadá

  // Capa base (puedes cambiarla por otra si quieres)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let routeLayer = null;

  function drawRoute(geometry) {
    if (!geometry || !geometry.coordinates) {
      console.error("❌ Geometry o coordinates no están definidos", geometry);
      return;
    }

    // Elimina la ruta anterior si existe
    if (routeLayer) {
      map.removeLayer(routeLayer);
    }

    // Geoapify da [lon, lat], Leaflet quiere [lat, lon]
    const latlngs = geometry.coordinates.map(([lon, lat]) => [lat, lon]);

    routeLayer = L.polyline(latlngs, { color: 'blue', weight: 5 }).addTo(map);

    // Ajusta la vista al nuevo trayecto
    map.fitBounds(routeLayer.getBounds());
  }
</script>

  <!-- PyScript que contiene la lógica Python -->
  <py-script src="Graph/Screen.py"></py-script>

</body>
</html>
