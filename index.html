<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estimate Rates</title>

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .output span {
      font-weight: bold;
    }

    #map {
      height: 500px;
      width: 600px;
      margin-top: 30px;
      border: 2px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Estimate Rate Calculator</h2>

    <label for="loading">Loading City</label>
    <input id="loading" type="text" placeholder="e.g., Amarillo, TX, USA" />

    <label for="delivery">Delivery City</label>
    <input id="delivery" type="text" placeholder="e.g., McAllen, TX, USA" />

    <button id="calculate">Calculate Estimate</button>

    <div class="output">
      <p>Estimated Rate: <span id="rate">‚Äî</span> <span id="currency">‚Äî</span></p>
      <p>Miles: <span id="miles">‚Äî</span></p>
      <p>$ Per Mile: <span id="ppm">‚Äî</span></p>
      <small>**The estimated rates above do not include exportation or inspection fees.</small>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  let map = L.map('map').setView([39, -98], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let routeLine = null;
  let originMarker = null;
  let destinationMarker = null;

  async function drawRoute(geometry) {
    if (!geometry || !geometry.coordinates) {
      console.error("‚ùå Geometry o coordinates no est√°n definidos", geometry);
      return;
    }
  
    // GeoJSON geometry.coordinates es un array de [lon, lat]
    const coords = geometry.coordinates.map(coord => [coord[1], coord[0]]);
  
    // Elimina ruta previa y marcadores si existen
    if (routeLine) map.removeLayer(routeLine);
    if (originMarker) map.removeLayer(originMarker);
    if (destinationMarker) map.removeLayer(destinationMarker);
  
    // Dibuja la ruta en el mapa
    routeLine = L.polyline(coords, { color: 'green', weight: 5 }).addTo(map);
  
    // Marca el inicio y fin con marcadores
    originMarker = L.marker(coords[0]).addTo(map).bindPopup("üìç Origen").openPopup();
    destinationMarker = L.marker(coords[coords.length - 1]).addTo(map).bindPopup("üèÅ Destino");
  
    map.fitBounds(routeLine.getBounds());
  }

    // GeoJSON geometry.coordinates es un array de [lon, lat]
    const coords = geometry.coordinates.map(coord => [coord[1], coord[0]]);
  
    // Elimina ruta previa y marcadores si existen
    if (routeLine) map.removeLayer(routeLine);
    if (originMarker) map.removeLayer(originMarker);
    if (destinationMarker) map.removeLayer(destinationMarker);

    // Dibuja la ruta en el mapa
    routeLine = L.polyline(coords, { color: 'green', weight: 5 }).addTo(map);
  
    // Marca el inicio y fin con marcadores
    originMarker = L.marker(coords[0]).addTo(map).bindPopup("üìç Origen").openPopup();
    destinationMarker = L.marker(coords[coords.length - 1]).addTo(map).bindPopup("üèÅ Destino");
  
    map.fitBounds(routeLine.getBounds());
  }

  window.drawRoute = drawRoute;// Exponer para PyScript
  </script>

  <!-- PyScript que contiene la l√≥gica Python -->
  <py-script src="Graph/Screen.py"></py-script>

</body>
</html>
