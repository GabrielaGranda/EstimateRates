<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estimate Rates</title>

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <py-config>
    packages = ["pandas", "matplotlib"]
    files = ["Graph/Fuelperc.csv"]
  </py-config>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .output span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Estimate Rate Calculator</h2>

    <label for="origin">Origin Docs Country</label>
    <select id="origin">
      <option value="USA">USA</option>
      <option value="CA">CA</option>
    </select>

    <label for="destination">Destination Docs Country</label>
    <select id="destination">
      <option value="USA">USA</option>
      <option value="CA">CA</option>
      <option value="MX">MX</option>
    </select>

    <label for="loading">Loading City</label>
    <input id="loading" type="text" placeholder="e.g., Amarillo, TX, USA" />

    <label for="delivery">Delivery City</label>
    <input id="delivery" type="text" placeholder="e.g., McAllen, TX, USA" />

    <button id="calculate">Calculate Estimate</button>

    <div class="output">
      <p>Estimated Rate: <span id="rate">—</span></p>
      <p>Currency: <span id="currency">—</span></p>
    </div>
  </div>

  <py-script src="Graph/Screen.py"></py-script>

</body>
</html>
